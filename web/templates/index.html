<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>LitCode</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='tagsinput.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='tagsinput.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</head>

<body>
  <div class="container">
    <div class="modal" tabindex="-1" role="dialog" id="setup_modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link {{ 'active' if create_tab else '' }}" href="#create_room_tab" data-toggle="tab" role="tab">Create Room</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{ 'active' if not create_tab else '' }}" href="#view_room_tab" data-toggle="tab" role="tab">View Room</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane show {{ 'active' if create_tab else '' }}" id="create_room_tab" role="tabpanel">
              <form method="post" action="create_room">
                <div class="modal-body">
                  <input type="hidden" name="room" value="{{ create_room }}">
                  <h4 class="text-center">Room code: {{ create_room }}</h4>
                  <br>
                  <div class="form-group">
                    <label><b>Room Password: </b></label>
                    <input type="password" class="form-control short_input" name="room_password">
                  </div>
                  <label><b>Question difficulties: </b></label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="easy_check">
                    <label class="form-check-label" for="easy_check">
                      Easy
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="medium_check">
                    <label class="form-check-label" for="medium_check">
                      Medium
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="hard_check">
                    <label class="form-check-label" for="hard_check">
                      Hard
                    </label>
                  </div>
                  <label class="error_label">{{ message if create_tab else ''}}</label>
                </div>
                <div class="modal-footer">
                  <input type="submit" class="btn btn-primary" value="Create Room">
                </div>
              </form>
            </div>

            <div class="tab-pane {{ 'active' if not create_tab else '' }}" id="view_room_tab" role="tabpanel">
              <form method="post" action="view_room">
                <div class="modal-body">
                  <div class="form-group">
                    <label><b>Room Code: </b></label>
                    <input type="text" class="form-control short_input" name="room" value="{{ view_room }}">
                  </div>
                  <div class="form-group">
                    <label><b>Room Password: </b></label>
                    <input type="password" class="form-control short_input" name="room_password">
                  </div>
                  <label class="error_label">{{ message if not create_tab else '' }}</label>
                </div>
                <div class="modal-footer">
                  <input type="submit" class="btn btn-primary" value="View Room">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
